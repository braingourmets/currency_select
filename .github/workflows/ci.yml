---
name: CI
on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '15 3 * * 1'
jobs:
  static-analysis:
    name: 'Static analysis'
    runs-on: ubuntu-24.04
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4
      - name: 'Set up Ruby'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.3'
          bundler-cache: true
      - name: 'Check the environment'
        run: |
          ruby --version
          gem --version
          bundle --version
      - name: 'Run RuboCop'
        run: 'bundle exec rake rubocop'
  test:
    name: "Tests: Ruby ${{ matrix.ruby }} / Rails ${{ matrix.rails }}"
    runs-on: ubuntu-24.04
    env:
      BUNDLE_GEMFILE: "${{ github.workspace }}/gemfiles/rails-${{ matrix.rails }}.gemfile"
    steps:
      - uses: actions/checkout@v4
      - name: 'Set up Ruby'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '${{ matrix.ruby }}'
          bundler-cache: true
      - name: 'Check the environment'
        run: |
          ruby --version
          gem --version
          bundle --version
          echo $BUNDLE_GEMFILE
      - name: 'Run the tests'
        run: 'bundle exec rspec spec/'
    strategy:
      fail-fast: false
      matrix:
        include:
          - { 'rails': '6.1', 'ruby': '3.1.6' }
          - { 'rails': '6.1', 'ruby': '3.2.4' }
          - { 'rails': '6.1', 'ruby': '3.3.3' }
          - { 'rails': '7.0', 'ruby': '3.1.6' }
          - { 'rails': '7.0', 'ruby': '3.2.4' }
          - { 'rails': '7.0', 'ruby': '3.3.3' }
          - { 'rails': '7.1', 'ruby': '3.1.6' }
          - { 'rails': '7.1', 'ruby': '3.2.4' }
          - { 'rails': '7.1', 'ruby': '3.3.3' }
